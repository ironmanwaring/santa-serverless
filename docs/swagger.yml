swagger: '2.0'
info:
  description: 'API for the Santa Swap app'
  version: '0.0.1'
  title: 'Santa Swap API'

tags:
  - name: 'Group setup'
    description: 'Creating and joining games'

paths:
  /users:
    post:
      tags:
        - Group setup
      summary: 'Create user'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
        - in: 'body'
          name: 'NewUserRequest'
          description: 'Properties of the new user being created'
          required: true
          schema:
            $ref: '#/definitions/NewUserRequest'
      responses:
        200:
          description: 'User successfully created'
          schema:
            $ref: '#/definitions/UserResponse'

  /users/{userId}/groups:
    post:
      tags:
        - Group setup
      summary: 'Create and join group'
      description: 'Creates a new group and adds the specified user to that group'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
        - name: 'userId'
          in: 'path'
          description: 'ID of the user creating the group (who will be added to the newly created group)'
          required: true
          type: 'string'
        - in: 'body'
          name: 'NewGroupRequest'
          description: 'Properties of the new group being created'
          required: true
          schema:
            $ref: '#/definitions/NewGroupRequest'
      responses:
        200:
          description: 'Group successfully created and user added'
          schema:
            $ref: '#/definitions/GroupResponse'

  /groups/{groupId}/users/{userId}:
    post:
      tags:
        - Group setup
      summary: 'Join group'
      description: 'Creates a new group and adds the specified user to that group'
      consumes:
        - 'application/json'
      produces:
        - 'application/json'
      parameters:
        - name: 'groupId'
          in: 'path'
          description: 'ID of the group the user will join'
          required: true
          type: 'string'
        - name: 'userId'
          in: 'path'
          description: 'ID of the user joining the group'
          required: true
          type: 'string'
      responses:
        200:
          description: 'Group successfully created and user added'
          schema:
            $ref: '#/definitions/GroupResponse'

definitions:
  NewUserRequest:
    type: 'object'
    properties:
      name:
        type: 'string'
        description: "User's name"

  UserResponse:
    type: 'object'
    properties:
      userId:
        type: 'string'
      name:
        type: 'string'
        description: "User's name"

  NewGroupRequest:
    type: 'object'
    properties:
      name:
        type: 'string'
        description: "Group's name"

  GroupResponse:
    type: 'object'
    properties:
      groupId:
        type: 'string'
      code:
        type: 'string'
        description: 'Code for joining this group'
      name:
        type: 'string'
        description: 'Name of the group'
